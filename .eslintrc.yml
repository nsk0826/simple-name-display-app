env:
  browser: true
  es2021: true
  es6: true
  node: true
extends:
  - plugin:react/recommended
  - google
  - plugin:@typescript-eslint/recommended
  - prettier
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
  - prettier
rules: {
  complexity: ['error', 10]
  react/prop-types: off
  '@typescript-eslint/interface-name-prefix':
    - error
    - prefixWithI: 'always'
  prettier/prettier:
    - error
}